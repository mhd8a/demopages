<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Jekyll Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://www.bosch-semiconductors.com/media/m_about_us/image_keyvisual_res_1984x1116.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .container {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        a {
            color: #ffcc00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

         /* Styles for search bar */
        #search-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
        }
        #search-input {
            width: 200px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        #results-container {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
     <!-- Search bar -->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search...">
        <ul id="results-container"></ul>
    </div>
    
    <div class="container">
        <!--
         <h1>Welcome to My Jekyll Website</h1>
        <p>This is a simple template with a background image and stylized content.</p>
        <p>Feel free to <a href="#">explore</a> more!</p>
        -->
         {{content}}    
    </div>
</body>
</html>
